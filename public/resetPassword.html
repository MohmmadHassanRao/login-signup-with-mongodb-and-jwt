<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./socket.io.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <form onsubmit="return resetPassword()"></form> -->
    <section id="cart-section">
      <div class="container">
        <div class="row">
          <form onsubmit="return resetPassword()">
            <div class="cart cart3">
              <div style="z-index: 1" class="column">
                <div class="log-in-area column">
                  <h2>
                    <span><small>Almost Done</small></span>
                  </h2>

                  <label class="column" for="">
                    Email
                    <input type="email" required id="otpEmail" />
                  </label>
                  <label class="column" for="">
                    Verification Code
                    <input type="number" required id="otpCode" />
                  </label>
                  <label class="column" for="">
                    New Password
                    <input type="password" required id="newPassword" />
                  </label>
                </div>
                <div class="button-area column">
                  <button>Confirm</button>
                  <div class="account-area"></div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
