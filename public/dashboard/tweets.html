<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../socket.io.js"></script>
    <title>Tweets</title>
    <style>
      .myClass {
        transform: rotate(180deg);
      }
    </style>
  </head>

  <body onload="getData()">
    <!-- NAVBAR -->
    <div class="nav">
      <h1 class="logo">Twitter</h1>
      <button class="logOutBtn" onclick="logout()">Logout</button>
    </div>
    <!-- USER BIO -->
    <div class="userBio">
      <h3>Welcome <span id="welcomeUser"></span><br /></h3>
      <small class="email"> <span id="currentUserEmail"></span></small>
      <!-- Upload Image -->
      <form onsubmit="return upload()" class="image-upload">
        <input type="file" id="fileInp" onchange="showProfile()" /><br />
        <input type="submit" value="upload" />
        <label for="fileInp">
          <img alt="profile image" id="userImg" width="150px" />
        </label>
      </form>
    </div>
    <!-- Post tweet section -->
    <div class="postTweet">
      <h1>Post Tweets</h1>
      <div>
        <form onsubmit="return postTweet()">
          <input type="text" id="tweet" />
          <button class="postBtn">Tweet</button>
        </form>
      </div>
      <div class="tweetContainer">
        <div>
          <button class="action" onclick="userTweets()">Your Tweets</button>
          <button class="action" onclick="getAllTweets()">All Tweets</button>
        </div>

        <div id="userTweets" style="transform: rotate(180deg)"></div>
        <div id="allTweets" style="transform: rotate(180deg)"></div>
      </div>
    </div>
    <script src="../app.js"></script>
  </body>
</html>
